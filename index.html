<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave an Anonymous Message</title>
    <!--<link rel="stylesheet" href="styles.css">-->
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .container{
            height: 100%;
            width: 100%;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave an Anonymous Message !!!</h1>
        <p>Want to share a feedback, want to share your feelings, send it anonymously!!! :D</p>
        <form id="messageForm" action="https://formspree.io/f/mzzpbzve" method="POST">
            <label for="name">Name: (Don't worry, the receiver will not see your name)</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Anonymous Message: </label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
