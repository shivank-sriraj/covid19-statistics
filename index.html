<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Anonymous Messenger</title>
</head>
<body>
    <section class="side">
        <img src="./img.svg" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Send a secret message!</p>
            <div class="separator"></div>
            <p class="welcome-message">Wanna share something without revealing your identity. Send it right below!</p>

            <form class="login-form" id="messageForm" action="https://formspree.io/f/mzzpbzve" method="POST">
                <div class="form-control">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <p>Don't worry, the receiver will not get your name. </p>
                </div>
                <div class="form-control">
                    <input type="text" id="message" name="message" placeholder="Secret Message" required>
                </div>

                <button class="submit" type="submit">Send</button>
            </form>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
